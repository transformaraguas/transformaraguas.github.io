- name:
    detail: Tu fabrica en obra
    i18n: postdoc
  imag:
    detail: 'plieg3.jpeg'
    i18n: postdoc_des    
  desc:
    detail: 'Las grandes ventajas que tenemos con las canales sin traslapo y sin unión es que hay cero filtración y así podemos dar mucha más garantía en la vida útil de la canal. Con más de 30 años de experiencia en cubiertas e instalación de canales por fin hemos logrado obtener y mejorar la vida útil de las canales de aguas lluvias, ya quede siempre se han utilizado empates grabados, pues hay limitante con el 244, que es un formato que se encuentra en el mercado estandarizando y limitando el trabajo de la canales de aguas lluvias. Con una pendiente correcta podemos dar hasta 20 años de garantía teniendo en cuenta qué no hay uniones y así cero filtraciones'
    i18n: postdoc_des
  date:
    detail: 10 Mayo 2018
    i18n: postdoc_date
  job:
    detail: 
    i18n: potdoc_job
  icon: fa-book

